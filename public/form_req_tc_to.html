<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Datos de Equipo Soporte TI</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Contenedor Principal -->
  <h1 class="titulo">Formulación de Requerimiento Teleconsulta, Teleorientación, Telecolposcopía y Telemonitoreo</h1>
  <form action="/submit" method="post">
    <!-- Marca temporal -->
    <div class="form-section">
        <label for="timestamp">Marca Temporal</label>
        <input type="datetime-local" id="timestamp" name="timestamp" required>
    </div>

    <!-- Información de IPRESS -->
    <div class="form-section">
        <label for="ipress-name">Nombre de la IPRESS</label>
        <input type="text" id="ipress-name" name="ipress-name" required>
    </div>

    <div class="form-section">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-section">
        <label for="coordinator-name">Nombre del Coordinador de Telesalud</label>
        <input type="text" id="coordinator-name" name="coordinator-name" required>
    </div>

    <div class="form-section">
        <label for="coordinator-phone">Número de Teléfono del Coordinador de Telesalud</label>
        <input type="tel" id="coordinator-phone" name="coordinator-phone" required>
    </div>

    <!-- Especialidades y turnos -->
    <div class="form-section">
        <label for="cardiology-turns">Cardiología (turnos solicitados)</label>
        <input type="number" id="cardiology-turns" name="cardiology-turns">
        <textarea id="cardiology-notes" name="cardiology-notes" placeholder="Observaciones"></textarea>
    </div>

    <div class="form-section">
        <label for="dermatology-turns">Dermatología (turnos solicitados)</label>
        <input type="number" id="dermatology-turns" name="dermatology-turns">
        <textarea id="dermatology-notes" name="dermatology-notes" placeholder="Observaciones"></textarea>
    </div>

    <div class="form-section">
        <label for="endocrinology-turns">Endocrinología (turnos solicitados)</label>
        <input type="number" id="endocrinology-turns" name="endocrinology-turns">
        <textarea id="endocrinology-notes" name="endocrinology-notes" placeholder="Observaciones"></textarea>
    </div>

    <!-- Puedes agregar más especialidades aquí siguiendo el mismo formato -->
    
    <button type="submit">Enviar Solicitud</button>
</form>

  
</body>

</html>
